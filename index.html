<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Wallet • Secure • Fast • Yours</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle farthest-corner at center, #0f172a 0%, #02040a 100%);
      color: #e2e8f0;
      overflow: hidden;
    }

    /* Loader – slightly smaller and positioned higher */
    .loader {
      position: absolute;
      top: 38%;                    /* moved up to give more space below */
      left: 50%;
      width: 72px;
      height: 72px;
      margin: -36px 0 0 -36px;
      border-radius: 50%;
      perspective: 1200px;
      z-index: 10;
    }

    .inner {
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .inner.one {
      animation: rotate-one 1.4s linear infinite;
      border-bottom: 3px solid #60a5fa;
      border-left: 3px solid transparent;
    }

    .inner.two {
      animation: rotate-two 1.4s linear infinite;
      border-right: 3px solid #a78bfa;
      border-top: 3px solid transparent;
    }

    .inner.three {
      animation: rotate-three 1.4s linear infinite;
      border-top: 3px solid #34d399;
      border-right: 3px solid transparent;
    }

    @keyframes rotate-one   { 0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); } 100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); } }
    @keyframes rotate-two   { 0% { transform: rotateX(50deg) rotateY(10deg)  rotateZ(0deg); } 100% { transform: rotateX(50deg) rotateY(10deg)  rotateZ(360deg); } }
    @keyframes rotate-three { 0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); } 100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); } }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-buttons {
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
      border: none;
    }

    .btn-login {
      background: transparent;
      color: #94a3b8;
      border: 1px solid #475569;
    }
    .btn-login:hover {
      color: white;
      border-color: #64748b;
      background: rgba(255,255,255,0.05);
    }

    .btn-signup {
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.35);
    }
    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
      background: linear-gradient(90deg, #2563eb, #4f46e5);
    }

    /* Hero – more spacing */
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero {
      margin-top: 80px;           /* ← increased space from loader */
      z-index: 5;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3.2rem, 9vw, 5.5rem);   /* smaller max size, better proportion */
      font-weight: 700;
      letter-spacing: -1.5px;
      line-height: 1.05;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #34d399, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientFlow 8s ease infinite;
      margin-bottom: 1.4rem;      /* more breathing room below title */
    }

    .hero p {
      font-size: 1.25rem;
      color: #94a3b8;
      max-width: 620px;
      margin: 0 auto 3rem;        /* extra space before potential buttons */
      line-height: 1.6;
    }

    @keyframes gradientFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .header {
        padding: 20px;
      }
      .loader {
        top: 35%;
        width: 64px;
        height: 64px;
        margin: -32px 0 0 -32px;
      }
      .hero {
        margin-top: 120px;
      }
      .hero h1 {
        font-size: clamp(2.6rem, 11vw, 4.2rem);
      }
      .hero p {
        font-size: 1.1rem;
      }
      .btn {
        padding: 10px 22px;
        font-size: 0.95rem;
      }
    }

    @media (max-height: 680px) {
      .hero {
        margin-top: 60px;
      }
      .hero h1 {
        font-size: clamp(2.8rem, 8vw, 4rem);
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="inner one"></div>
    <div class="inner two"></div>
    <div class="inner three"></div>
  </div>

  <!-- Header with buttons -->
  <header class="header">
    <div class="logo">CRYPTO</div>
    
    <div class="auth-buttons">
      <a href="./pages/login.html" class="btn btn-login">Login</a>
      <a href="./pages/signup.html" class="btn btn-signup">Sign Up</a>
    </div>
  </header>

  <!-- Main hero content -->
  <div class="container">
    <div class="hero">
      <h1>CRYPTO WALLET</h1>
      <p>Secure. Private. Yours.<br>Take full control of your digital assets today.</p>
    </div>
  </div>

</body>
</html>
